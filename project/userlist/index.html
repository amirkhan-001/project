<div class="list-wrapper" ng-app="app" ng-controller="MainCtrl as ctrl">
  <ul class="list">
    <li class="list-item">
      <div>
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/488320/profile/profile-80.jpg" class="list-item-image">
      </div>
      <div class="list-item-content">
        <h4>Hitesh Kumar</h4>
        <p>@hk-skit</p>
      </div>
    </li>
    <li ng-repeat="user in ctrl.users" class="list-item">
      <div>
        <img src="{{user.src}}"  class="list-item-image">
      </div>
      <div class="list-item-content">
        <h4>{{user.name}}</h4>
        <p>{{user.login}}</p>
      </div>
    </li>
  </ul>
</div>
